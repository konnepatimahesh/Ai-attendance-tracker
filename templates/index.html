<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Attendance Tracker</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>AI Attendance Tracker</h1>
        
        <!-- Image upload form -->
        <form id="image-form" enctype="multipart/form-data" method="POST" action="/upload-image">
            <input type="file" id="image-input" name="file" accept="image/*" required />
            <button type="submit">Upload Image</button>
        </form>
        
        <!-- Attendance result -->
        <div id="attendance-result"></div>
        
        <!-- Loading message -->
        <div id="loading" style="display:none;">Processing Image...</div>
    </div>

    <!-- JavaScript file to handle upload functionality -->
    <script src="/static/script.js"></script>
</body>
</html>
